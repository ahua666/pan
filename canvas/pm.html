<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.title {
				position: relative;
				top: -466px;
				left: 352px;
				z-index: 999;
			}

			.title2 {
				position: relative;
				top: -466px;
				left: 349px;
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<canvas id="star" width="800" height="800"></canvas>
		<div class="title">星星的充电宝</div>
		<div class="title2" style="font-size: 35px;">空气良</div>
	</body>
	<script>
		var canvas = document.getElementById('star');
		//获得 2d 上下文对象
		var ctx = canvas.getContext('2d');
		// 绘制绿色的发光体
		var flag = false
		var arr = [{
			x: 100,
			y: 100
		}, {
			x: 400,
			y: 400
		}];
		var arrlistx = getRandomArr(1, 800, 120);
		var arrlisty = getRandomArr(1, 800, 120);
		var speed = 1,
			timer, flag = false; //速度
		play();

		function getRandom(min, max) {
			return Math.floor(Math.random() * (max - min + 1) + min)
		}

		function getRandomArr(min, max, cnt) {
			let a = []
			for (let i = 0; i < cnt; i++) {
				a.push(getRandom(min, max));
			}
			return a;
		}


		function play() {
			if (flag) return;
			timer = setInterval(draw, 15);
			flag = true;
		};

		function int() {
			ctx.shadowColor = 'rgba(120, 228, 210, 1)';
			ctx.shadowBlur = 50;
			ctx.shadowOffsetX = 10100;
			ctx.shadowOffsetY = 10100;
			ctx.beginPath();
			ctx.fillStyle = 'rgba(18, 233, 185, 1.0)';
			ctx.arc(-9700, -9700, 100, 0, Math.PI * 2);
			ctx.fill();
			ctx.shadowColor = 'rgba(18, 244, 192, 1)';
			ctx.shadowBlur = 50;
			ctx.shadowOffsetX = 10100;
			ctx.shadowOffsetY = 10100;
			ctx.beginPath();
			ctx.fillStyle = 'rgba(16, 222, 174, 1.0)';
			ctx.arc(-9700, -9700, 70, 0, Math.PI * 2);
			ctx.fill();
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height); //清除画布内容
			for (let i = 0; i < arrlistx.length; i++) {
				let sss = arrlisty[i] / Math.abs(arrlistx[i] - 400) / 10;
				let yyy = arrlistx[i] / Math.abs(arrlisty[i] - 400) / 10;
				console.log(sss);
				if (arrlistx[i] < 400) {
					arrlistx[i] += yyy;
				} else {
					arrlistx[i] -= yyy;
				};
				if (arrlisty[i] < 400) {
					arrlisty[i] += sss;
				} else {
					arrlisty[i] -= sss;
				};
				ctx.fillStyle = "#70ffbd";
				ctx.beginPath();
				ctx.arc(arrlistx[i], arrlisty[i], 8, 0, 2 * Math.PI);
				ctx.fill();
				//行驶的轨迹
				// rgb(255, 255, 255,0)
				ctx.strokeStyle = '#70ffbd';
			}
			int();
		}
	</script>
	
</html>
